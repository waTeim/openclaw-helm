{{- $authMap := (include "openclaw.authMap" . | fromYaml) -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "openclaw.fullname" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "openclaw.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "openclaw.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.config.create }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.secrets.create }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "openclaw.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openclaw.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if or .Values.config.create .Values.onboarding.enabled .Values.initContainers }}
      initContainers:
        {{- if .Values.config.create }}
        # Copy config from ConfigMap to state directory (idempotent)
        - name: init-config
          image: {{ include "openclaw.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              set -eu

              SRC="/config/openclaw.json"
              DST="/home/node/.openclaw/openclaw.json"
              HASHFILE="/home/node/.openclaw/.openclaw.json.sha256"
              BACKUP="/home/node/.openclaw/openclaw.json.bak"

              echo "Initializing configuration (sha256 sync)..."
              mkdir -p /home/node/.openclaw

              [ -f "$SRC" ] || { echo "ERROR: missing source config: $SRC" >&2; exit 1; }

              SRC_HASH="$(sha256sum "$SRC" | awk '{print $1}')"

              # Seed if destination is missing
              if [ ! -f "$DST" ]; then
                echo "Destination missing; copying config..."
                cp "$SRC" "$DST"
                echo "$SRC_HASH" > "$HASHFILE"
                echo "Config initialized"
                exit 0
              fi

              OLD_HASH=""
              [ -f "$HASHFILE" ] && OLD_HASH="$(cat "$HASHFILE" 2>/dev/null || true)"

              # Update if hashfile missing OR hash changed
              if [ -z "$OLD_HASH" ] || [ "$OLD_HASH" != "$SRC_HASH" ]; then
                echo "Config update needed (no hash or changed). Updating..."
                cp "$DST" "$BACKUP" || true
                cp "$SRC" "$DST"
                echo "$SRC_HASH" > "$HASHFILE"
                echo "Config updated"
              else
                echo "Config hash matches; skipping"
              fi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /home/node
              subPath: openclaw-home
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        {{- end }}
        {{- if .Values.onboarding.enabled }}
        # Run non-interactive onboarding (idempotent - checks marker file)
        - name: onboarding
          image: {{ include "openclaw.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              set -eu
              mkdir -p /home/node/.openclaw/credentials
              MARKER_FILE="{{ .Values.onboarding.markerFile }}"
              if [ -f "$MARKER_FILE" ]; then
                echo "Onboarding marker exists, skipping"
                exit 0
              fi

              cmd='node dist/index.js onboard --non-interactive --accept-risk --skip-health --no-install-daemon'

              {{- range .Values.auth.providers }}
              {{- $spec := (get $authMap .) -}}
              {{- if not $spec }}{{ fail (printf "Unknown auth provider: %s" .) }}{{- end }}
              if [ -n "${{ $spec.envVar }}:-" ]; then
                cmd="$cmd {{ $spec.onboardFlag }} \"${{ $spec.envVar }}\""
              fi
              {{- end }}

              {{- range .Values.onboarding.extraArgs }}
              cmd="$cmd {{ . }}"
              {{- end }}

              echo "Running: $cmd"
              eval "$cmd"

              echo "ok $(date 2>/dev/null || true)" > "$MARKER_FILE"

          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: gatewayToken
            {{- if or .Values.secrets.data.claudeSessionKey .Values.secrets.existingSecret }}
            - name: CLAUDE_AI_SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: claudeSessionKey
                  optional: true
            {{- end }}
            {{- if or .Values.secrets.data.claudeWebKey .Values.secrets.existingSecret }}
            - name: CLAUDE_WEB_SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: claudeWebKey
                  optional: true
            {{- end }}
            {{- if or .Values.secrets.data.claudeWebCookie .Values.secrets.existingSecret }}
            - name: CLAUDE_WEB_COOKIE
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: claudeWebCookie
                  optional: true
            {{- end }}
            {{- range .Values.auth.providers }}
            {{- $spec := (get $authMap .) }}
            - name: {{ $spec.envVar }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" $ }}
                  key: {{ $spec.secretKey }}
                  optional: true
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /home/node
              subPath: openclaw-home
            - name: data
              mountPath: /home/node/.openclaw/workspace
              subPath: openclaw-workspace
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        {{- end }}
        {{- with .Values.initContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        - name: gateway
          image: {{ include "openclaw.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - node
            - dist/index.js
            - gateway
            - --bind
            - {{ .Values.gateway.bind }}
            - --port
            - {{ .Values.gateway.port | quote }}
            {{- if .Values.gateway.allowUnconfigured }}
            - --allow-unconfigured
            {{- end }}
            {{- range .Values.gateway.extraArgs }}
            - {{ . }}
            {{- end }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: OPENCLAW_GATEWAY_PORT
              value: {{ .Values.gateway.port | quote }}
            - name: OPENCLAW_BRIDGE_PORT
              value: {{ .Values.gateway.bridgePort | quote }}
            - name: OPENCLAW_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: gatewayToken
            {{- if or .Values.secrets.data.claudeSessionKey .Values.secrets.existingSecret }}
            - name: CLAUDE_AI_SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: claudeSessionKey
                  optional: true
            {{- end }}
            {{- if or .Values.secrets.data.claudeWebKey .Values.secrets.existingSecret }}
            - name: CLAUDE_WEB_SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: claudeWebKey
                  optional: true
            {{- end }}
            {{- if or .Values.secrets.data.claudeWebCookie .Values.secrets.existingSecret }}
            - name: CLAUDE_WEB_COOKIE
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: claudeWebCookie
                  optional: true
            {{- end }}
            {{- range .Values.auth.providers }}
            {{- $spec := (get $authMap .) }}
            - name: {{ $spec.envVar }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" $ }}
                  key: {{ $spec.secretKey }}
                  optional: true
            {{- end }}
          ports:
            - name: gateway
              containerPort: {{ .Values.gateway.port }}
              protocol: TCP
            - name: bridge
              containerPort: {{ .Values.gateway.bridgePort }}
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /home/node
              subPath: openclaw-home
            - name: data
              mountPath: /home/node/.openclaw/workspace
              subPath: openclaw-workspace
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            {{- omit .Values.startupProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- omit .Values.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- omit .Values.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- with .Values.lifecycle }}
          lifecycle:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
        {{- if .Values.config.create }}
        - name: config
          configMap:
            name: {{ include "openclaw.configMapName" . }}
        {{- end }}
        {{- if not .Values.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        {{- with .Values.persistence.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        {{- with .Values.persistence.selector }}
        selector:
          {{- toYaml . | nindent 10 }}
        {{- end }}
  {{- end }}
