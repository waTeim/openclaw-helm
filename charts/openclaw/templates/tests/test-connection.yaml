apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "openclaw.fullname" . }}-test-connection"
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['--timeout=5', '--spider', '{{ include "openclaw.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
