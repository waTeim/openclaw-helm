{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openclaw.fullname" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Gateway token (64-char hex) - auto-generated if not provided
  gatewayToken: {{ .Values.secrets.data.gatewayToken | default (randAlphaNum 64) | quote }}
  {{- with .Values.secrets.data.claudeSessionKey }}
  claudeSessionKey: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.data.claudeWebKey }}
  claudeWebKey: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.data.claudeWebCookie }}
  claudeWebCookie: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.data.anthropicApiKey }}
  anthropicApiKey: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.data.openaiApiKey }}
  openaiApiKey: {{ . | quote }}
  {{- end }}
{{- end }}
